<h1>{{ article.subject }}</h1>

<div>
    {{ article.content }}
</div>

<h5 class="border-bottom my-3 py-2">{{article.comment_set.count}}개의 댓글이 있습니다.</h5>
        {% for comment in article.comment_set.all %}
            <div class="card my-3">
                <div class="card-body">
                    <div class="card-text" style="white-space: pre-line;">{{ comment.content }}</div>
                    <div class="d-flex justify-content-end">
                        <div class="badge badge-light p-2">
                            {{ comment.create_date }}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}


<form action="{% url 'mainboard:comment_create' article.id %}" method="post">
{% csrf_token %}
<textarea name="content" id="content" rows="15"></textarea>
<input type="submit" value="댓글 등록">
</form>
